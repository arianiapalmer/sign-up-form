<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=MuseoModerno:wght@100&family=Nova+Mono&family=Reenie+Beanie&family=Roboto:wght@100&display=swap" rel="stylesheet"><!--font for input labels-->
</head>
<body>
    <div class="content">
        <div id="left">
            <img class="bkgr" src="assets/cityscape-bkrgr.jpg" alt="city background image">
            <div class="icon">
                <img src="assets/odin-lined.png" alt="odin icon">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="right">
            <section class="blurb">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em> now </em> to get started.</p>
                <p>You <em> know </em>  you want to.</p>      
            </section>
            <section class="form">
                <p>Let's do this!</p>
                <form action="">
                    <fieldset>
                        <label for="">FIRST NAME</label>
                        <input type="text" required>
                        <label for="">LAST NAME</label>   
                        <input type="text" required>
                    </fieldset>
                    <fieldset>
                        <label for="">EMAIL</label>   
                        <input type="text" required>
                        <label for="">PHONE NUMBER</label>   
                        <input type="text" required>
                    </fieldset>
                    <fieldset>
                        <label for="">PASSWORD</label>   
                        <input type="text" required>
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="text" required>
                    </fieldset>
                </form>
            </section>
            <section>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </div>
    </div>
    <footer></footer>
</body>
</html>
